<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Enter a word or sentence, and it will capitalize all even letters in the string</h2>
    <script>
        var userInput = prompt('Enter a word', "");
        var newWord = "";


        for(var i=0; i < userInput.length; i++){
            if(i % 2 == 0){
                newWord = newWord + userInput[i].toUpperCase();
            }
            else{
                newWord = newWord + userInput[i];
            }

        }
        console.log(newWord);


    </script>

    
</body>
</html>
