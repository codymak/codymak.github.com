<body>
    <h1>Experiment 2</h1>
    <h2>What Primary Color am I thinking of</h2>
    <script>
        var userInput = prompt('Enter a word', "");


        capitalizeInput = userInput.toUpperCase();

        
        var diffColors = ["RED","GREEN","BLUE"];

        function randomInt( min, max){
            return Math.floor((max-min +1) * Math.random())+ min;
        }

        var bodyColor = document.getElementsByTagName('body');
        var newColor = diffColors[randomInt(0, 2)];
        // for(var i=0; i<bodyColor.length; i++){
            if(capitalizeInput == newColor){
                bodyColor[0].style.backgroundColor = capitalizeInput;
                console.log('You guessed correctly!');
            }
            else{
                
                bodyColor[0].style.backgroundColor= newColor;
                console.log('Not Quite');
            }

        // }

    </script>

    
</body>
